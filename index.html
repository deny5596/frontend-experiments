					Desktop: <span id="el-desktop" class="d-inline-block margin-l1 font-normal"></span>
				</h2>
				<h2 class="text-center padding-2 padding-b3">
					Mobile: <span id="el-mobile" class="d-inline-block margin-l1 font-normal"></span>
				</h2>
				<h2 class="text-center padding-2 padding-b3">
					Phone: <span id="el-phone" class="d-inline-block margin-l1 font-normal"></span>

				<h2 class="text-center padding-2 padding-b3">

				<h2 class="text-center padding-2 padding-b3">

				</h2>
