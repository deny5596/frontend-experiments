<!-- Simple Web Page -->

<!DOCTYPE html>
<html>

	<head>
		<title>Mobile detect</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="style.css" />
		<script src="https://cdn.jsdelivr.net/npm/mobile-detect@1.4.4/mobile-detect.min.js"></script>
	</head>

	<body>
		<div class="wrapper">
			<div class="wrapper-item">
				<h1 class="text-center padding-2">Mobile Detection</h1>
				<h2 class="text-center padding-2 padding-b3">
					Desktop: <span id="el-desktop" class="d-inline-block margin-l1 font-normal"></span>
				</h2>
				<h2 class="text-center padding-2 padding-b3">
					Mobile: <span id="el-mobile" class="d-inline-block margin-l1 font-normal"></span>
				</h2>
				<h2 class="text-center padding-2 padding-b3">
					Phone: <span id="el-phone" class="d-inline-block margin-l1 font-normal"></span>
				</h2>
				<h2 class="text-center padding-2 padding-b3">
					Tablet: <span id="el-tablet" class="d-inline-block margin-l1 font-normal"></span>
				</h2>
				<h2 class="text-center padding-2 padding-b3">
					Browser Name: <span id="el-browser-name" class="d-inline-block margin-l1 font-normal"></span>
				</h2>
				<h2 class="text-center padding-2 padding-b3">
					Operating System:
					<span id="el-operating-system" class="d-inline-block margin-l1 font-normal"></span>
				</h2>
			</div>
		</div>

		<script src="app.js"></script>
	</body>

</html>
